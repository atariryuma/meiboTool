name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    env:
      PYTHONUTF8: 1
      PYTHONIOENCODING: utf-8

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run linter
        run: python -m ruff check meibo_tool/

      - name: Run tests
        id: tests
        continue-on-error: true
        run: python -m pytest --junitxml=test-results.xml 2>&1 | tee test-output.txt

      - name: Upload test results
        if: steps.tests.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            test-results.xml
            test-output.txt

      - name: Fail if tests failed
        if: steps.tests.outcome == 'failure'
        run: exit 1

      - name: Build with PyInstaller
        run: pyinstaller build.spec

      - name: Create release archive
        run: |
          cd dist
          Compress-Archive -Path "名簿帳票ツール" -DestinationPath "meibo-tool-${{ github.ref_name }}.zip"
        shell: pwsh

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/meibo-tool-${{ github.ref_name }}.zip
          generate_release_notes: true
          draft: false
          prerelease: false
